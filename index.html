<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Price Hound | Powered by Etsy</title>
        <meta charset="utf-8" name="description" content="Capstone project for client side apps">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--         favicons -->
        <link rel="apple-touch-icon" sizes="57x57" href="fav.ico/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="fav.ico/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="fav.ico/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="fav.ico/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="fav.ico/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="fav.ico/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="fav.ico/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="fav.ico/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="fav.ico/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="fav.ico/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="fav.ico/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="fav.ico/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="fav.ico/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
        <!--         fonts -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
        <!--         css styles -->
        <link rel="stylesheet" type="text/css" href="styles/float-grid.css">
        <link href="styles/main.css" rel="stylesheet" type="text/css">
        <!--         jQuery app -->
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    </head>
    <body>
      <div id="particles-js">
      	<header role="banner">
	    		<img src="pics/etsy.png" alt="icon">
          <h1>Price Hound</h1>
      	</header>
        <main role="main">
          <h1>Welcome to Price Hound!</h1>
          <p>An app for users to find items from a search. Search for an item below:</p>
          <section class="col-12">
            <form role="form" action="#" class="js-search-form">
              <label for="search"></label>
              <input title="Type query in the search input here and click the search button" id="search" type="text" class="js-query" placeholder="Search for...beads, etc.">
              <input type="image" role="button" class="search-button" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.4.6_challenge_design_to_code/magnifying-glass.png"
              alt="Search">
            </form>
          </section>
        	<nav class="pages hidden" role="navigation">
    	      <a class="pages-button prev" id="pages-button-prev">Prev</a>
    	      <span id="pages-display" class="pages-display">1</span>
    	      <a class="pages-button next" id="pages-button-next">Next</a>
          </nav>
          <!-- Comparison container -->
          <div id="compare" class="compare"></div>
          <!-- Results container -->
          <div id="js-search-results" class="js-search-results"></div>
        </main>
        <script src="app/app.js"></script>
      </div>
    </body>
</html>
